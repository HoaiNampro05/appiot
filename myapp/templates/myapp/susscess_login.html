<!DOCTYPE html>
<html>
<head>
  <title>Trang Giao Diá»‡n</title>
  <style>
    /* CSS cho header */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    /* CSS cho footer */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    /* CSS cho sidebar */
    .sidebar {
      background-color: #f4f4f4;
      width: 200px;
      padding: 20px;
    }

    /* CSS cho form */
    .form-container {
      margin: 20px;
    }

    .form-container input[type="file"] {
      margin-bottom: 10px;
    }

    .form-container button[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Header</h1>
  </header>
  <div class="form-container">
    <h1>Upload an Image</h1>
    <form method="POST" enctype="multipart/form-data" action="{% url 'myapp:upload' %}">
        {% csrf_token %}
        <input type="file" name="image">
        <button type="submit">Upload</button>
    </form>
  </div>

  <footer>
    <p>Footer</p>
  </footer>
</body>
</html>
