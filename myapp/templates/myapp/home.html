<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <style>
        /* CSS cho toàn bộ trang */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* CSS cho header */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* CSS cho sidebar */
        .sidebar {
            background-color: #555;
            width: 200px;
            padding: 20px;
            float: left;
            color: #fff;
        }

        /* CSS cho nội dung chính */
        .content {
            margin-left: 220px;
            padding: 20px;
        }

        /* CSS cho footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            clear: both;
        }
    </style>
</head>

<body>
    <header>
        <h1>Header</h1>
    </header>

    <div class="sidebar">
        <h2>Sidebar</h2>
        <ul>
            <li>Menu 1</li>
            <li>Menu 2</li>
            <li>Menu 3</li>
        </ul>
    </div>

    <div class="content">
        <h2>Nội dung chính</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla at ipsum sit amet erat luctus vestibulum at
            vitae neque. Sed consectetur justo nec justo fermentum, ac dictum mi luctus.</p>
    </div>

    <footer>
        <p>Footer</p>
    </footer>
</body>

</html>
